<!DOCTYPE HTML>
<html>
    <head>
        <meta charset = "UTF-8">
        <link href = "Styles/reset.css", rel = "stylesheet">
        <link href = "Styles/style.css", rel = "stylesheet">
        <title>Calculator</title>
    </head>

    <body>
        <main>
            <div id = "screen">
                <span id = screenText></span>
            </div>
            <div id = "gridContainer">
                <button id = "fullClear">AC</button>
                <button id = "backSpace">C</button>
                <button class = "operations">รท</button>
                <button class = "numbers">9</button>
                <button class = "numbers">8</button>
                <button class = "numbers">7</button>
                <button class = "operations">x</button>
                <button class = "numbers">6</button>
                <button class = "numbers">5</button>
                <button class = "numbers">4</button>
                <button class = "operations">-</button>
                <button class = "numbers">3</button>
                <button class = "numbers">2</button>
                <button class = "numbers">1</button>
                <button class = "operations">+</button>
                <button class = "numbers" id = "decimal">.</button>
                <button class = "numbers">0</button>
                <button id = "equals">=</button>
            </div>
        </main>
        <script src = "script.js"></script>
    </body>
</html>
